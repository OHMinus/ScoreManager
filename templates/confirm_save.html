<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録先の選択 - Score Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-confirm">
    <div class="container">
        <h1>登録先の選択</h1>
        
        <div class="target-piece">
            {{ piece }} <span style="font-weight:normal; font-size:0.8em; color:#ddd;">( パート: {{ instrument }} )</span>
        </div>

        <form action="{{ url_for('save_score') }}" method="POST" id="confirmForm">
            <input type="hidden" name="piece" value="{{ piece }}">
            <input type="hidden" name="instrument" value="{{ instrument }}">
            {% for filename in previews %}
                <input type="hidden" name="previews" value="{{ filename }}">
            {% endfor %}

            {% if existing_profiles %}
                <p>データベースに「{{ piece }}」と同じ名前の楽譜が見つかりました。どこに追加しますか？</p>
                
                {% for p in existing_profiles %}
                <label class="radio-group" style="display: block;">
                    <input type="radio" name="save_mode" value="existing_{{ loop.index0 }}" required>
                    <span style="font-weight: bold; color: #2980b9;">既存の楽譜にパート/ページを追加・追記する</span>
                    <span class="meta-info">
                        {{ p[0] }} {{ p[1] }}<br>
                        作: {{ p[2]|default('-') }} / 編: {{ p[3]|default('-') }}
                    </span>
                    <input type="hidden" name="ex_year_{{ loop.index0 }}" value="{{ p[0] }}">
                    <input type="hidden" name="ex_event_{{ loop.index0 }}" value="{{ p[1] }}">
                    <input type="hidden" name="ex_comp_{{ loop.index0 }}" value="{{ p[2] }}">
                    <input type="hidden" name="ex_arr_{{ loop.index0 }}" value="{{ p[3] }}">
                </label>
                {% endfor %}
            {% else %}
                <p>この楽曲は初めて登録されます。</p>
            {% endif %}

            <label class="radio-group" style="display: block;">
                <input type="radio" name="save_mode" value="new" id="radio-new" {% if not existing_profiles %}checked{% endif %} required>
                <span style="font-weight: bold; color: #e67e22;">新しく別の楽譜として登録する</span>
                
                <div class="new-inputs-box" id="new-inputs-box">
                    <div class="flex-row">
                        <div class="form-group" style="flex: 0.3;">
                            <label>年度:</label>
                            <input type="number" name="new_year" value="{{ current_year }}">
                        </div>
                        <div class="form-group">
                            <label>演奏会名:</label>
                            <input type="text" name="new_event_name" list="event-list" placeholder="例: 定期演奏会" autocomplete="off">
                            <datalist id="event-list">
                                {% for name in event_names %} <option value="{{ name }}"></option> {% endfor %}
                            </datalist>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="form-group">
                            <label>作曲者 (任意):</label>
                            <input type="text" name="new_composer" list="comp-list" autocomplete="off">
                            <datalist id="comp-list">
                                {% for name in composers %} <option value="{{ name }}"></option> {% endfor %}
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label>編曲者 (任意):</label>
                            <input type="text" name="new_arranger" list="arr-list" autocomplete="off">
                            <datalist id="arr-list">
                                {% for name in arrangers %} <option value="{{ name }}"></option> {% endfor %}
                            </datalist>
                        </div>
                    </div>
                </div>
            </label>

            <button type="submit" id="btn-save">この内容で確定して保存</button>
            <p id="save-loading" style="display:none; color:#2ecc71; font-weight:bold; text-align: center;">保存処理中...</p>
        </form>

        <form action="{{ url_for('index') }}" method="GET">
            <button type="submit" class="btn-cancel" id="btn-cancel">キャンセルしてトップへ戻る</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
