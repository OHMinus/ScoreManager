<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Score Processor</title>
    <style>
        body { font-family: sans-serif; background: #e9ecef; padding: 20px; color: #333; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .error { color: red; margin-bottom: 15px; font-weight: bold; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; padding: 15px; font-size: 18px; cursor: pointer; width: 100%; border-radius: 4px; margin-bottom: 10px; }
        button.cancel { background: #95a5a6; margin-top: 10px; margin-bottom: 30px; }
        .preview-image { max-width: 100%; border: 1px solid #ccc; margin-bottom: 20px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>プレビューと保存</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('save_score') }}" method="POST" onsubmit="hideSaveButton()">
            <div class="form-group">
                <label for="piece">楽曲名 (Piece):</label>
                <input type="text" id="piece" name="piece" required>
            </div>
            <div class="form-group">
                <label for="instrument">楽器名 (Instrument):</label>
                <input type="text" id="instrument" name="instrument" required>
            </div>
            
            {% for filename in previews %}
                <input type="hidden" name="previews" value="{{ filename }}">
            {% endfor %}
            
            <button type="submit" id="btn-save">この内容でDBに登録・保存</button>
            <p id="save-loading" style="display:none; color:#2ecc71; font-weight:bold;">保存中...</p>
        </form>

        <form action="{{ url_for('index') }}" method="GET">
            <button type="submit" class="cancel" id="btn-cancel">キャンセルして戻る</button>
        </form>

        <hr>
        <h3>処理結果 ({{ previews|length }} ページ)</h3>
        
        {% for filename in previews %}
            <p>Page {{ loop.index }}</p>
            <img src="{{ url_for('static', filename='temp/previews/' ~ filename) }}" class="preview-image" alt="Preview Page {{ loop.index }}">
        {% endfor %}
        
    </div>

    <script>
        function hideSaveButton() {
            // 二重送信防止のためボタンを隠す
            document.getElementById('btn-save').style.display = 'none';
            document.getElementById('btn-cancel').style.display = 'none';
            document.getElementById('save-loading').style.display = 'block';
        }
    </script>
</body>
</html>
