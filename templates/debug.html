<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理デバッグ</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; padding: 20px; color: #ecf0f1; text-align: center; }
        .container { max-width: 1200px; margin: auto; }
        h1 { margin-bottom: 20px; color: #f1c40f; }
        .debug-card { background: #34495e; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .debug-title { font-size: 1.2em; color: #3498db; margin-top: 0; text-align: left; border-bottom: 1px solid #7f8c8d; padding-bottom: 5px; }
        .debug-image { max-width: 100%; border: 2px solid #2ecc71; border-radius: 4px; }
        .btn-back { display: inline-block; background: #95a5a6; color: white; padding: 10px 15px; border-radius: 4px; text-decoration: none; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: left;">
            <a href="{{ url_for('index') }}" class="btn-back">◀ トップへ戻る</a>
        </div>
        
        <h1>画像処理デバッグパネル</h1>
        <p>※ファイルをアップロードするかスキャンを実行するたびに、ここへ各工程の処理結果が記録されます。<br>
        最新の処理が一番上に表示されます。</p>

        {% if debug_images %}
            {% for img in debug_images %}
                <div class="debug-card">
                    <h3 class="debug-title">ID: {{ img }}</h3>
                    <img src="{{ url_for('static', filename='temp/debug/' ~ img) }}" class="debug-image" loading="lazy">
                </div>
            {% endfor %}
        {% else %}
            <div class="debug-card" style="padding: 50px;">
                <p style="color: #e74c3c; font-size: 1.2em; font-weight: bold;">まだデバッグ画像が生成されていません。</p>
                <p>ファイルをアップロードして処理を実行してください。</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
