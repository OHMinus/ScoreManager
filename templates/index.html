<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-index">
    <div class="container">
        <h1>Score Processor</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                <p style="margin:0;">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <h2>1. 楽譜の取り込み</h2>
        <form method="POST" enctype="multipart/form-data">
            
            <div class="action-box">
                <label for="files">【方法A】画像ファイルから登録:</label>
                <input type="file" id="files" name="files" accept="image/*" multiple style="margin-bottom: 10px;">
                <button type="submit" formaction="{{ url_for('process_files') }}" id="btn-process">ファイルを選択してプレビューへ</button>
            </div>

            <div class="action-box">
                <label for="device_name">【方法B】スキャナーから直接登録:</label>
                <input type="text" id="device_name" name="device_name" placeholder="デバイス名 (空欄でシステムデフォルトを使用)" style="margin-bottom: 10px;">
                <button type="submit" formaction="{{ url_for('scan_ui') }}" id="btn-scan" style="background: #27ae60;">スキャン作業を開始する</button>
            </div>

            <div id="loading-overlay">
                <div class="loader"></div>
                <p style="margin: 5px 0 0 0; font-weight: bold; color: #2c3e50;">処理中... 画面が変わるまでお待ちください</p>
            </div>
        </form>

        <h2>2. 楽譜の検索と閲覧</h2>
        <form action="{{ url_for('search_score') }}" method="GET">
            <div class="form-group">
                <input type="text" id="keyword" name="keyword" required placeholder="行事 または 曲名を入力 (例: 2026定期, Alvamar)">
            </div>
            <button type="submit" style="background: #2c3e50; margin-bottom: 15px;">DBから検索</button>
        </form>
        
        <a href="{{ url_for('score_list') }}" class="btn-link" style="background: #e67e22;">登録されているすべての楽譜一覧を見る</a>
    </div>

    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
